<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анимированный самолет (CSS)</title>
    <style>
        .plane {
            cursor: pointer;
            width: 5%;
            transition: width 3s;
        }
    </style>
</head>
<body>
    <img class="plane" src="../../images/flyjet.jpg" alt>
    <script>
        document.currentScript.previousElementSibling.addEventListener('click', function(event) {
            event.target.style.width = '50%';
            event.target.addEventListener('transitionend', function() {
                alert('Анимация закончилась!');
            });
        }, {once: true});
    </script>
</body>
</html>

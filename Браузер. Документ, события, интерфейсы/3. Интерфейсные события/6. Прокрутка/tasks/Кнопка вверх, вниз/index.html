<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кнопка вверх/вниз</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            justify-content: center;
        }

        .content {
            width: 500px;
        }

        .buttonScrollUp {
            display: none;
            position: fixed;
            cursor: pointer;
            left: 1%;
            top: 2%;
            height: 0;
            width: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid green;
            opacity: 0;
            transform: translateY(20px);
            animation: appear 0.6s ease-out forwards;
        }

        .buttonScrollUp:active {
            filter: brightness(0.8);
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <script>
        let content = document.querySelector('.content');

        for (let i = 0; i < 5000; i++) {
            content.innerHTML += i + '\t';
        }
    </script>

    <script>
        document.body.insertAdjacentHTML('beforeend', `<div class="buttonScrollUp"></div>`);
        let buttonScrollUp = document.querySelector('.buttonScrollUp');

        buttonScrollUp.addEventListener('pointerdown', function() {
            setTimeout(function() {
                document.documentElement.scrollTop = 0;
            }, 250);
        });

        window.addEventListener('scroll', function() {
            if (document.documentElement.scrollTop > document.documentElement.clientHeight) {
                buttonScrollUp.style.display = 'block';
            } else {
                buttonScrollUp.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поместите мяч в центр поля</title>
    <script defer src="script.js"></script>
    <style>
        #field {
            width: 400px;
            height: 300px;
            background-image: radial-gradient(circle, black 1px, transparent 1px);
            background-size: 10px 10px;
            border: 10px groove black;
            background-color: #00FF00;
            position: relative;
        }

        #ball {
            position: absolute;
            width: 50px;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="field">
        <img alt src="https://en.js.cx/clipart/ball.svg" id="ball">
    </div>
</body>
</html>

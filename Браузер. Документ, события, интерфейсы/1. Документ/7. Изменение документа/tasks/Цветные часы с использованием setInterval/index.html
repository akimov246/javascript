<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цветные часы с использованием setInterval</title>
    <script defer src="script.js"></script>
    <style>
        #hh {
            color: red;
        }

        #mm {
            color: green;
        }

        #ss {
            color: blue;
        }

        button {
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <span id="hh">hh</span>:<span id="mm">mm</span>:<span id="ss">ss</span>
        <div>
            <button id="start_btn">Start</button><button id="stop_btn">Stop</button>
        </div>
    </div>
</body>
</html>

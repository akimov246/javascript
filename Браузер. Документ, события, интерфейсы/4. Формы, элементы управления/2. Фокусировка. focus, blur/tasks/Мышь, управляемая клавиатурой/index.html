<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мышь, управляемая клавиатурой</title>
    <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>
<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>

    <script>
        let mouse = document.getElementById('mouse');

        function controlUsingKeyboard(element) {
            element.tabIndex = '-1';
            element.style.position = 'fixed';
            element.addEventListener('keydown', function(event) {
                if (document.activeElement !== element) return;

                switch(event.code) {
                    case 'ArrowUp':
                        element.style.top = element.getBoundingClientRect().top - element.offsetHeight + 'px';
                        break;

                    case 'ArrowDown':
                        element.style.top = element.getBoundingClientRect().top + element.offsetHeight + 'px';
                        break;

                    case 'ArrowLeft':
                        element.style.left = element.getBoundingClientRect().left - element.offsetWidth + 'px';
                        break;

                    case 'ArrowRight':
                        element.style.left = element.getBoundingClientRect().left + element.offsetWidth + 'px';
                        break;
                }
            });
        }

        controlUsingKeyboard(mouse);
    </script>

</body>
</html>

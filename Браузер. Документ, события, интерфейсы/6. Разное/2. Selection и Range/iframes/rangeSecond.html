<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rangeSecond iframe</title>
</head>
<body>
    <p>Example: <i>italic</i> and <b>bold</b></p>

    <label>From: <input type="number" value="1"></label> - <label>To <input type="number" value="4"></label>
    <button>Click to select</button>

    <script>
        let p = document.querySelector('p');
        let button = document.querySelector('button');
        let [start, end] = document.querySelectorAll('input');

        button.addEventListener('pointerdown', function() {
            let range = new Range();

            range.setStart(p, Number(start.value));
            range.setEnd(p, Number(end.value));

            document.getSelection().removeAllRanges();
            document.getSelection().addRange(range);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example2.1 iframe</title>
</head>
<body>
    <div id="progress"></div>

    <script>
        function count() {
            for (let i = 0; i < 1e6; i++) {
                progress.innerHTML = i;
            }
        }

        count();
    </script>
</body>
</html>

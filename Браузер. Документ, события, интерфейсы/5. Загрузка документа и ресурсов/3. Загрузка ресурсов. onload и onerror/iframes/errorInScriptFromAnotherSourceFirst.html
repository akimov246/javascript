<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>errorInScriptFromAnotherSourceFirst iframe</title>
</head>
<body>
    <script>
        window.addEventListener('error', function(event) {
            alert(`${event.message}\n${event.filename}, ${event.lineno}:${event.colno}`);
        });
    </script>
    <script src="./error.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crossorigin iframe</title>
</head>
<body>
    <script>
        window.addEventListener('error', function(event) {
            alert(`${event.message}\n${event.filename}, ${event.lineno}:${event.colno}`);
        });
    </script>
    <script crossorigin="anonymous" src="https://cors.javascript.info/article/onload-onerror/crossorigin/error.js"></script>
</body>
</html>

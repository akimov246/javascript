<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить рамку, сохранив ширину</title>
    <style>
        .left {
            float:left;
            width:30%;
            background: #aef;
        }

        .right {
            float:right;
            width:70%;
            background: tan;
            border-left: 0.5rem solid black;
            box-sizing: border-box;
            padding-left: 5rem;
        }
    </style>
</head>
<body>
    <div class="left">
        Левая<br>Колонка
    </div>
    <div class="right">
        Правая<br>Колонка<br>...
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Постраничная навигация (CSS)</title>
    <style>
        .nav {
            height: 40px;
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .nav img, .nav li {
            cursor: pointer;
        }

        .nav ul.pages li {
            list-style: none;
        }

        ul.pages {
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 1%;
            justify-content: center;
        }
    </style>
</head>
<body>
Текст Сверху

<div class="nav">
    <img src="https://js.cx/clipart/arrow-left.jpg" alt class="left" width="40" height="40">

    <ul class="pages">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>

    <img src="https://js.cx/clipart/arrow-right.jpg" alt class="right" width="40" height="40">
</div>
Текст Снизу
</body>
</html>

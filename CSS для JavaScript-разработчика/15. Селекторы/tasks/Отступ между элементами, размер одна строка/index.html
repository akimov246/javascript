<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отступ между элементами, размер одна строка</title>
    <style>
        body {
            font: 14px/1.5 serif;
        }

        ul {
            margin: 0;
        }

        ul li:not(:last-child):after {
            content: '\A\A';
            white-space: pre;
        }
    </style>
</head>
<body>
    Текст вверху без отступа от списка.
    <ul>
        <li>Маша</li>
        <li>Паша</li>
        <li>Даша</li>
        <li>Женя</li>
        <li>Саша</li>
        <li>Гоша</li>
    </ul>
    Текст внизу без отступа от списка.
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выберите элементы селектором</title>
</head>
<body>
    <input type="checkbox">
    <input type="checkbox" checked>
    <input type="text" id="message">

    <h3 id="widget-title">Сообщения:</h3>
    <ul id="messages">
        <li id="message-1">Сообщение 1</li>
        <li id="message-2">Сообщение 2</li>
        <li id="message-3" data-action="delete">Сообщение 3</li>
        <li id="message-4" data-action="edit do-not-delete">Сообщение 4</li>
        <li id="message-5" data-action="edit delete">Сообщение 5</li>
        <li><a href="#">...</a></li>
    </ul>

    <a href="http://site.com/list.zip">Ссылка на архив</a>
    <a href="http://site.com/list.pdf">..И на PDF</a>
</body>
</html>

<script>
    // 1
    console.log('1. Выбрать input типа checkbox');
    console.log(document.querySelectorAll('input[type="checkbox"]'));

    // 2
    console.log('2. Выбрать input типа checkbox, НЕ отмеченный');
    console.log(document.querySelectorAll('input[type="checkbox"]:not(:checked)'));

    // 3
    console.log('3. Найти все элементы с id=message или message-*');
    console.log(document.querySelectorAll('[id|="message"]'));

    // 4
    console.log('4. Найти все элементы с id=message-*');
    console.log(document.querySelectorAll('[id^=message-]'));

    // 5
    console.log('5. Найти все ссылки с расширением href="...zip"');
    console.log(document.querySelectorAll('a[href$="zip"]'));

    // 6
    console.log('6. Найти все элементы с атрибутом data-action, содержащим delete в списке (через пробел)');
    console.log(document.querySelectorAll('[data-action~=delete]'));

    // 7
    console.log('7. Найти все элементы, у которых ЕСТЬ атрибут data-action, но он НЕ содержит delete в списке (через пробел)');
    console.log(document.querySelectorAll('[data-action]:not([data-action~=delete])'));

    // 8
    console.log('8. Выбрать все четные элементы списка #messages');
    console.log(document.querySelectorAll('#messages li:nth-child(2n)'));

    // 9
    console.log('9. Выбрать один элемент сразу за заголовком h3#widget-title на том же уровне вложенности');
    console.log(document.querySelectorAll('h3#widget-title + *'));

    //10
    console.log('10. Выбрать все ссылки, следующие за заголовком h3#widget-title на том же уровне вложенности');
    console.log(document.querySelectorAll('h3#widget-title ~ a'));

    // 11
    console.log('11. Выбрать ссылку внутри последнего элемента списка #messages');
    console.log(document.querySelectorAll('#messages li:last-child a'));
</script>

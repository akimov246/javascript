<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нерабочие margin?</title>

        .block {
            height: 150px;
            border: 1px solid #CCC;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spacer {
            height: 80%;
            width: 60%;

            border: 1px solid black;
            background: #FFF;
        }
    </style>
</head>

    <div class="block">
        <div class="spacer"></div>
    </div>
</body>
</html>
